


<div fxFlex="column" fxFlexAlign="center" style="margin-top: 4em;">
    <div style="margin-left: 4em;">
        <h1>Journal de bord</h1> 
    </div>
    <div fxLayoutAlign="space-evenly center">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="label">
            <th mat-header-cell *matHeaderCellDef> Libelle </th>
            <td mat-cell *matCellDef="let element"> {{element.label}} </td>
            </ng-container>
        
            <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef> Password </th>
            <td mat-cell *matCellDef="let element"> {{element.password}} </td>
            </ng-container>
        
            <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> Voir | Supprimer </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <div fxLayoutAlign="center" >
        <div fxLayout='row' fxLayoutAlign='space-evenly center' style="margin-top: 5em; width: 35%;">      
                <div>
                <mat-form-field class="example-full-width">
                    <mat-label>libellé</mat-label>
                    <input name="label" required matInput placeholder="Libellé" [(ngModel)]="label">
                </mat-form-field>
                </div>

                <div>
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput required name="password" type="password" placeholder="Password" [(ngModel)]="password">
                </mat-form-field>
                </div>
        </div>

    </div>
    <div class="example-button-container" fxLayoutAlign="space-evenly center" style="margin-top: 2em;">
        <button mat-fab color="primary" aria-label="Example icon button with a plus one icon" (click)="addPassword()">
        <mat-icon>plus_one</mat-icon>
        </button>
    </div>

</div>
